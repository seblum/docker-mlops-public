apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: seblum/mlops-public:frontend_streamlit
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: DB_SERVICE
            # Bad way of connecting to another pod
            # value: "10.244.0.6:8081"
            # Better way, can also use dns name or direct ip of service
            # value: "10.107.96.219:8081"
            # value: "order:8081"
            # don't necessarily need the port then when we specified the service port on 80
            value: "backendflask"
          - name: PORT
            value: "5001"
        ports:
        - containerPort: 8501
